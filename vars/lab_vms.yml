base_image_path: "/vmfs/rhcsa_storage/base_image.qcow2"
libvirt_dir: "/var/lib/libvirt/images"

lab_vms:
  # --- The Repository Server ---
  - name: rhcsa_repo
    memory: 8192
    vcpus: 4
    user: sys_admin
    password: "pa$$word"
    extra_disks:
      - name: repo_data
        size: "300G"
    # Interface definitions for our custom task
    interfaces:
      - name: eth0
        network: default
        method: auto          # DHCP for Internet
      - name: eth1
        network: rhcsa_lab_net
        method: manual
        ip: "192.168.55.10"
        mask: 24

  # --- Node 1 ---
  - name: node1
    memory: 8192
    vcpus: 2
    user: sys_admin
    password: "pa$$word"
    extra_disks:
      - name: vdb
        size: "5G"
      - name: vdc
        size: "1G"
    interfaces:
      - name: eth0
        network: rhcsa_lab_net
        method: manual
        ip: "192.168.55.11"
        mask: 24
        gateway: "192.168.55.10" # Point to Repo as gateway (optional but good practice)

  # --- Node 2 ---
  - name: node2
    memory: 8192
    vcpus: 2
    user: sys_admin
    password: "pa$$word"
    extra_disks: []
    interfaces:
      - name: eth0
        network: rhcsa_lab_net
        method: manual
        ip: "192.168.55.12"
        mask: 24
        gateway: "192.168.55.10"