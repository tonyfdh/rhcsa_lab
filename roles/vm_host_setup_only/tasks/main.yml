---
- name: ğŸ“¦ Install virtualization packages (KVM/Libvirt)
  ansible.builtin.dnf:
    name:
      - qemu-kvm
      - libvirt
      - virt-install
      - bridge-utils
      - python3-libvirt
    state: present

- name: âš™ï¸ Start and enable libvirtd service
  ansible.builtin.systemd:
    name: libvirtd
    state: started
    enabled: yes

- name: ğŸ“ Ensure VM images directory exists
  ansible.builtin.file:
    path: /var/lib/libvirt/images
    state: directory
    mode: '0755'