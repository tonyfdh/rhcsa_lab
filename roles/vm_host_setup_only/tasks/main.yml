---
- name: Install virtualization packages (KVM/Libvirt)
  ansible.builtin.dnf:
    name:
      - qemu-kvm
      - libvirt
      - virt-install
      - bridge-utils
      - python3-libvirt
    state: present

- name: Install TigerVNC server for console access
  ansible.builtin.dnf:
    name: tigervnc-server
    state: present

- name: Start and enable libvirtd service
  ansible.builtin.systemd:
    name: libvirtd
    state: started
    enabled: yes

- name: Configure firewalld to allow VNC console access (Ports 5900-5905)
  ansible.posix.firewalld:
    port: 5900-5905/tcp
    permanent: yes
    state: enabled
    immediate: yes

# --- New Storage Pool Definition ---
- name: Ensure target directory /vmfs/rhcsa_storage exists for new pool
  ansible.builtin.file:
    path: /vmfs/rhcsa_storage
    state: directory
    mode: '0755'

- name: Define and start rhcsa_storage pool in Libvirt (using /vmfs)
  community.libvirt.virt_pool:
    name: rhcsa_storage
    state: active
    autostart: yes
    # REVERTED to path/type, requires community.libvirt >= 2.0.0
    type: dir
    path: /vmfs/rhcsa_storage